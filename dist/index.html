<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ebaz</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/lib.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- 菜单模板 -->
    <script type="text/template" id="tpl_menu">
        <% function _randerChild(item){ %>
            <% if(item.children && item.children.length > 0) { %>
                <ul>
                <% var list = item.children %>
                <% _.each(list, function(value){ %>
                    <% if(value.children && value.children.length > 0){ %>
                    <li>
                        <a href="#" data-files="<%= value.covers.toString() %>" data-path="<%= value.path %>">
                            <span class="iconfont icon-file-off"></span>
                            <span class="iconfont icon-file-on"></span><%= value.name %>
                            <span class="iconfont icon-arrowright f_right"></span>
                            <span class="iconfont icon-arrowdown f_right"></span>
                        </a>
                        <% _randerChild(value) %>
                    </li>
                    <% }else{ %>
                        <li class="end-li">
                            <a href="#" data-files="<%= value.covers.toString() %>" data-path="<%= value.path %>">
                                <span class="iconfont icon-star-f mr5"></span><%= value.name %>
                            </a>
                        </li>
                    <% } %>
                <% }); %>
                </ul>
            <% } %>
        <% } %>
        <% _randerChild(menu) %>
    </script>
    <!-- 菜单模板 -->

    <!-- 图片块模板 -->
    <script type="text/template" id="tpl_img">
    <% _.each(files, function(value){ %>
    <div class="img-box">
        <a href="<%= path + '/' + value %>" title="<%= value%>" data-gallery>
            <img class="lazy" data-src="<%= path + '/' + value %>">
        </a>
        <div class="img-info"><%= value %></div>
    </div>
    <% }) %>
    </script>
    <!-- 图片块模板 -->
  </head>
  <body>
    <!-- 头部 -->
    <div class="p_header active">
        <div class="crumbs f_left">
            <i class="iconfont icon-home"></i>
            <span>首页 / 欢迎页</span>
        </div>
        <div class="totals f_right">
            <i class="iconfont icon-filter-off"></i>
            <i class="iconfont icon-filter-on"></i>
            <span class="js-totals">0</span>
        </div>
    </div>
    <!-- 头部 -->
    <!-- 左侧菜单组件 -->
    <div class="p_left active">
        <div class="sidemenu">
            <div class="top">
                <div class="user-img">
                    <span class="iconfont icon-home"></span>
                </div>
                <div class="user-infor">
                    <div class="name">课栈网</div>
                    <div class="job">
                        <span class="left">开发部人员</span>
                        <span class="right">1.5 年</span>
                    </div>
                </div>
            </div>
            <div class="bottom">
            </div>
        </div>
    </div>
    <div class="p_menu_btn active">
        <span class="iconfont icon-menu"></span>
    </div>
    <!-- 左侧菜单组件 -->
    <!-- 右侧总览 -->
    <div class="p_totals menu-active"></div>
    <!-- 右侧总览 -->
    <!-- 右侧内容 -->
    <div class="p_right">
    </div>
    <!-- 右侧内容 -->

    <!-- 图片墙模板 -->
    <div id="blueimp-gallery" class="blueimp-gallery">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>
    <!-- 图片墙模板 -->
    <script type="text/javascript">
        seajs.use("app");
    </script>
  </body>
</html>
